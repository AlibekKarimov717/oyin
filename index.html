<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
       <img src="https://e1.pxfuel.com/desktop-wallpaper/376/406/desktop-wallpaper-6-subway-surfers-subway-surfers-games.jpg" alt="backk">
        <div class="row">
            <div class="col">
                <p class="text">Time:</p>
            </div>
            <div class="col">
                <p class="text time-count">00:00</p>
            </div>
        </div>
        <table class="table"></table>
        <div class="row">
            <div class="col">
                <p class="text">lose: <span class="red-count">0</span></p>
            </div>
            <div class="col">
                <p class="text">win: <span class="green-count">0</span></p>
            </div>
        </div>

        <div class="modal">
            <div class="modal-panel">
                <h1>GAME OVER</h1>
                <button class="restart-button" onclick="window.location.reload()">Restart</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
